# Configuraci√≥n SonarQube / SonarCloud
sonar.projectKey=REEMPLAZAR_PROJECT_KEY
sonar.projectName=OnlineCourses
sonar.projectVersion=1.0.0
sonar.sourceEncoding=UTF-8

# Directorios fuente (C# + TypeScript)
sonar.sources=backend/src,frontend/src
sonar.exclusions=**/bin/**,**/obj/**,**/node_modules/**,infra/**,**/*.generated.cs

# Tests
sonar.tests=backend/tests
sonar.test.inclusions=**/*Tests.cs

# Cobertura (coverlet opencover)
sonar.cs.opencover.reportsPaths=backend/tests/**/coverage*.opencover.xml

# Calidad inicial: ajustar duplications si es necesario
sonar.coverage.exclusions=frontend/**,**/Migrations/**

# Host (usar variable de entorno SONAR_HOST_URL en workflow) y token por SONAR_TOKEN
